<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWN 3D Voice Chat</title>
</head>
<body>
    <div id="errorBox" class="error-box hidden"></div>

    <form id="form" class="form">
        <h1>NWN 3D Voice Chat</h1>
        <div class="input-group">
            <div class="pin">
                <input id="pin" type="tel" required pattern="\d*" maxlength="4" minlength="4" placeholder="PIN">
            </div>
            <button>
                <span>Join</span>
            </button>
        </div>
    </form>

    <div id="connected" class="connected hidden">
        <div id="micStatus" class="mic-status">

        </div>
    </div>

</body>
</html>
